<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Undertale Clone - Play in your browser">
    <title>Undertale Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
            color: #fff;
        }
        #pygame-canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            border: 2px solid #333;
            max-width: 90vw;
            max-height: 80vh;
        }
        #loading {
            font-size: 1.5em;
            margin: 20px;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
            max-width: 640px;
        }
        .controls h3 {
            margin-bottom: 10px;
        }
        .controls p {
            margin: 5px 0;
            font-size: 0.9em;
        }
        .info {
            margin-top: 10px;
            font-size: 0.8em;
            color: #aaa;
            text-align: center;
            max-width: 640px;
        }
    </style>
</head>
<body>
    <div id="loading">Loading Undertale Clone...</div>
    <canvas id="pygame-canvas"></canvas>
    
    <div class="controls">
        <h3>Controls:</h3>
        <p><strong>Arrow Keys:</strong> Move</p>
        <p><strong>Z / Enter:</strong> Accept/Confirm</p>
        <p><strong>X / Shift:</strong> Cancel</p>
        <p><strong>C / Ctrl:</strong> Menu</p>
    </div>
    
    <div class="info">
        <p>This is a browser-compatible version compiled with Pygbag/Emscripten.</p>
        <p>For best experience, use a modern browser (Chrome, Firefox, Edge, or Safari).</p>
    </div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
    <script>
        let pyodide;
        
        async function main() {
            const loadingDiv = document.getElementById('loading');
            
            try {
                loadingDiv.textContent = 'Loading Python runtime...';
                pyodide = await loadPyodide({
                    indexURL: "https://cdn.jsdelivr.net/pyodide/v0.25.0/full/"
                });
                
                loadingDiv.textContent = 'Loading Pygame...';
                await pyodide.loadPackage(['pygame-ce', 'micropip']);
                
                loadingDiv.textContent = 'Loading game assets...';
                // Here we would load the game files
                // This is a placeholder - pygbag handles this differently
                
                loadingDiv.textContent = 'Starting game...';
                loadingDiv.style.display = 'none';
                
                // Run the game
                await pyodide.runPythonAsync(`
                    import sys
                    import asyncio
                    
                    # This is where the main game loop would be initialized
                    print("Game would start here")
                `);
                
            } catch (error) {
                loadingDiv.textContent = 'Error loading game: ' + error.message;
                console.error(error);
            }
        }
        
        window.addEventListener('load', main);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Undertale Clone - Play in your browser">
    <title>Undertale Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
            color: #fff;
        }
        #pygame-canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            border: 2px solid #333;
            max-width: 90vw;
            max-height: 80vh;
        }
        #loading {
            font-size: 1.5em;
            margin: 20px;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
            max-width: 640px;
        }
        .controls h3 {
            margin-bottom: 10px;
        }
        .controls p {
            margin: 5px 0;
            font-size: 0.9em;
        }
        .info {
            margin-top: 10px;
            font-size: 0.8em;
            color: #aaa;
            text-align: center;
            max-width: 640px;
        }
    </style>
</head>
<body>
    <div id="loading">Loading Undertale Clone...</div>
    <canvas id="pygame-canvas"></canvas>
    
    <div class="controls">
        <h3>Controls:</h3>
        <p><strong>Arrow Keys:</strong> Move</p>
        <p><strong>Z / Enter:</strong> Accept/Confirm</p>
        <p><strong>X / Shift:</strong> Cancel</p>
        <p><strong>C / Ctrl:</strong> Menu</p>
    </div>
    
    <div class="info">
        <p>This is a browser-compatible version compiled with Pygbag/Emscripten.</p>
        <p>For best experience, use a modern browser (Chrome, Firefox, Edge, or Safari).</p>
    </div>

    <script>
        // CDN configuration with fallback support
        const CDN_CONFIGS = [
            {
                name: 'jsDelivr v0.26.2',
                script: 'https://cdn.jsdelivr.net/pyodide/v0.26.2/full/pyodide.js',
                indexURL: 'https://cdn.jsdelivr.net/pyodide/v0.26.2/full/'
            },
            {
                name: 'cdnjs v0.26.2',
                script: 'https://cdnjs.cloudflare.com/ajax/libs/pyodide/0.26.2/pyodide.js',
                indexURL: 'https://cdnjs.cloudflare.com/ajax/libs/pyodide/0.26.2/'
            },
            {
                name: 'jsDelivr v0.24.1',
                script: 'https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js',
                indexURL: 'https://cdn.jsdelivr.net/pyodide/v0.24.1/full/'
            }
        ];

        let pyodide;
        let currentCDNIndex = 0;

        // Load script dynamically with retry
        function loadScript(src, timeout = 10000) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.async = true;
                
                const timer = setTimeout(() => {
                    script.remove();
                    reject(new Error(`Script load timeout: ${src}`));
                }, timeout);

                script.onload = () => {
                    clearTimeout(timer);
                    resolve();
                };

                script.onerror = () => {
                    clearTimeout(timer);
                    script.remove();
                    reject(new Error(`Failed to load script: ${src}`));
                };

                document.head.appendChild(script);
            });
        }

        async function loadPyodideWithFallback() {
            const loadingDiv = document.getElementById('loading');
            
            for (let i = currentCDNIndex; i < CDN_CONFIGS.length; i++) {
                const config = CDN_CONFIGS[i];
                
                try {
                    loadingDiv.textContent = `Trying ${config.name}...`;
                    console.log(`Attempting to load Pyodide from ${config.name}`);
                    
                    // Load the Pyodide script
                    await loadScript(config.script);
                    
                    // Initialize Pyodide
                    loadingDiv.textContent = 'Loading Python runtime...';
                    pyodide = await loadPyodide({
                        indexURL: config.indexURL
                    });
                    
                    console.log(`Successfully loaded Pyodide from ${config.name}`);
                    return pyodide;
                    
                } catch (error) {
                    console.error(`Failed to load from ${config.name}:`, error);
                    
                    if (i < CDN_CONFIGS.length - 1) {
                        loadingDiv.textContent = `${config.name} failed, trying next CDN...`;
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    } else {
                        throw new Error(`All CDN sources failed. Last error: ${error.message}`);
                    }
                }
            }
        }
        
        async function main() {
            const loadingDiv = document.getElementById('loading');
            
            try {
                await loadPyodideWithFallback();
                
                loadingDiv.textContent = 'Loading Pygame...';
                await pyodide.loadPackage(['pygame-ce', 'micropip']);
                
                loadingDiv.textContent = 'Loading game assets...';
                // Here we would load the game files
                // This is a placeholder - pygbag handles this differently
                
                loadingDiv.textContent = 'Starting game...';
                loadingDiv.style.display = 'none';
                
                // Run the game
                await pyodide.runPythonAsync(`
                    import sys
                    import asyncio
                    
                    # This is where the main game loop would be initialized
                    print("Game would start here")
                `);
                
            } catch (error) {
                loadingDiv.innerHTML = `
                    <div style="color: #ff4444; padding: 20px; max-width: 600px;">
                        <h3>‚ùå Error Loading Game</h3>
                        <p>${error.message}</p>
                        <p style="font-size: 0.9em; color: #ffaa44;">
                            Please check your internet connection and try refreshing the page.
                            If the problem persists, the CDN may be temporarily unavailable.
                        </p>
                        <button onclick="location.reload()" style="margin-top: 10px; padding: 10px 20px; cursor: pointer;">
                            Retry
                        </button>
                    </div>
                `;
                console.error('Game loading error:', error);
            }
        }
        
        window.addEventListener('load', main);
    </script>
</body>
</html>

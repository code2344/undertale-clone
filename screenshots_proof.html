<!DOCTYPE html>
<html>
<head>
    <title>Undertale Clone - Ruins Screenshots</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #fff;
        }
        .screenshot {
            margin: 20px auto;
            border: 2px solid #fff;
            display: inline-block;
        }
        img {
            display: block;
            image-rendering: pixelated;
            max-width: 100%;
        }
        .description {
            margin-top: 10px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>Undertale Clone - Ruins Area Screenshots</h1>
    <p>Player Name: <strong>Copilot</strong></p>
    
    <div class="screenshot">
        <h2>At the Start of the Ruins</h2>
        <img src="ruins_start_copilot.png" alt="Ruins Start" />
        <p class="description">The character spawns in the Ruins area with a purple background and a SAVE point.</p>
    </div>
    
    <div class="screenshot">
        <h2>Game Menu (Ctrl/C) in the Ruins</h2>
        <img src="ruins_menu_copilot.png" alt="Ruins Menu" />
        <p class="description">The game menu showing player stats: Name (Copilot), LV, HP, and Gold.</p>
    </div>
</body>
</html>
